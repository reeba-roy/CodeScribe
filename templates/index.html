<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codescribe - Audio Processing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Index/Upload Page Styles */
        :root {
            --pastel-purple: #D8C1E8;
            --pastel-purple-light: #E8D9F0;
            --pastel-purple-dark: #B89DD4;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --gradient-start: #16213e;
            --gradient-end: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f3460 100%);
            color: var(--text-primary);
        }

        canvas#background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.95) 0%, rgba(15, 52, 96, 0.95) 100%);
            border-bottom: 2px solid var(--pastel-purple);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .brand {
            margin-bottom: 8px;
        }

        .brand h1 {
            font-size: 40px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--pastel-purple) 0%, var(--pastel-purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        main {
            flex-grow: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .upload-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.9) 0%, rgba(26, 26, 46, 0.9) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(216, 193, 232, 0.1);
            border: 1px solid rgba(216, 193, 232, 0.2);
        }

        .upload-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-align: center;
            background: linear-gradient(135deg, var(--pastel-purple) 0%, var(--pastel-purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 2px dashed var(--pastel-purple);
            border-radius: 16px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(216, 193, 232, 0.05);
        }

        .upload-area:hover {
            border-color: var(--pastel-purple-light);
            background: rgba(216, 193, 232, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(216, 193, 232, 0.15);
        }

        .upload-area:active {
            transform: translateY(0);
        }

        .upload-icon {
            font-size: 56px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-area h3 {
            font-size: 22px;
            margin: 10px 0;
            color: var(--pastel-purple-light);
            font-weight: 600;
        }

        .upload-area p {
            color: var(--text-secondary);
            margin: 10px 0;
            font-size: 14px;
        }

        #file-input {
            display: none;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--pastel-purple) 0%, var(--pastel-purple-dark) 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(216, 193, 232, 0.3);
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(216, 193, 232, 0.4);
            background: linear-gradient(135deg, var(--pastel-purple-light) 0%, var(--pastel-purple) 100%);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .file-info {
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .status-container {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: rgba(216, 193, 232, 0.1);
            border-left: 4px solid var(--pastel-purple);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .processing-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(216, 193, 232, 0.3);
            border-radius: 50%;
            border-top-color: var(--pastel-purple);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status-text {
            color: var(--pastel-purple-light);
            font-size: 14px;
            font-weight: 500;
        }

        .transcription-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(216, 193, 232, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(216, 193, 232, 0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        .transcription-container h3 {
            color: var(--pastel-purple-light);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .transcription-text {
            line-height: 1.8;
            white-space: pre-wrap;
            text-align: left;
            color: var(--text-primary);
            font-size: 14px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--pastel-purple) 0%, var(--pastel-purple-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(216, 193, 232, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(216, 193, 232, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .transcription-container::-webkit-scrollbar {
            width: 8px;
        }

        .transcription-container::-webkit-scrollbar-track {
            background: rgba(216, 193, 232, 0.05);
            border-radius: 4px;
        }

        .transcription-container::-webkit-scrollbar-thumb {
            background: var(--pastel-purple);
            border-radius: 4px;
        }

        .transcription-container::-webkit-scrollbar-thumb:hover {
            background: var(--pastel-purple-light);
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 30px 20px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 48px;
            }

            .brand h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .upload-container {
                padding: 20px 15px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .brand h1 {
                font-size: 24px;
            }

            .upload-container h2 {
                font-size: 22px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>

</head>
<body>
    <header>
        <div class="brand">
            <h1>CODESCRIBE</h1>
        </div>
        <p class="tagline">Your solution for audio conversion and code switching</p>
    </header>
    <main>
        <div class="upload-container">
            <h2>Upload Audio for Transcription</h2>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">‚¨ÜÔ∏è</div>
                <h3>Drag & Drop your audio file here</h3>
                <p>or</p>
                <button class="cta-button" id="browse-button">Browse Files</button>
                <input type="file" id="file-input" accept=".wav" />
                <p class="file-info">Only WAV files are supported</p>
            </div>
            
            <div class="status-container hidden" id="status-container">
                <div class="processing-spinner"></div>
                <span id="status-text">Processing your audio...</span>
            </div>
            
            <div class="transcription-container hidden" id="transcription-container">
                <h3>Transcription Results</h3>
                <div class="transcription-text" id="transcription-text"></div>
                <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid rgba(216, 193, 232, 0.3); display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <a href="/download-transcription" class="cta-button" style="display: inline-block; padding: 12px 24px; font-size: 14px;">üì• Download Transcription (PDF)</a>
                    <a href="/results" class="cta-button" style="display: inline-block; padding: 12px 24px; font-size: 14px;">‚ú® Generate Notes</a>
                </div>
            </div>
            
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </main>
    
    <script>
        // File Upload Handling
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const browseButton = document.getElementById('browse-button');
            const statusContainer = document.getElementById('status-container');
            const statusText = document.getElementById('status-text');
            const transcriptionContainer = document.getElementById('transcription-container');
            const transcriptionText = document.getElementById('transcription-text');

            // Open file dialog when clicking the browse button
            browseButton.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // Setup drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#77b5ff';
                uploadArea.style.backgroundColor = 'rgba(79, 156, 255, 0.1)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#4f9cff';
                uploadArea.style.backgroundColor = '';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#4f9cff';
                uploadArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    if (file.name.toLowerCase().endsWith('.wav')) {
                        handleFile(file);
                    } else {
                        alert('Please upload a WAV file.');
                    }
                }
            });

            // Handle file upload and processing
            function handleFile(file) {
                if (!file.name.toLowerCase().endsWith('.wav')) {
                    alert('Please upload a WAV file.');
                    return;
                }

                // Show status
                statusContainer.classList.remove('hidden');
                statusText.textContent = 'Uploading audio file...';
                
                const formData = new FormData();
                formData.append('file', file);

                // Upload the file
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Check if there's a redirect URL in the response
                    if (data.redirect) {
                        // Redirect to the results page
                        window.location.href = data.redirect;
                    } else {
                        // Fallback to showing results on the same page (legacy behavior)
                        statusContainer.classList.add('hidden');
                        transcriptionContainer.classList.remove('hidden');
                        
                        // Display transcription
                        if (data.transcription) {
                            transcriptionText.textContent = data.transcription;
                        } else {
                            transcriptionText.textContent = 'No transcription was generated.';
                        }
                    }
                })
                .catch(error => {
                    statusContainer.classList.remove('hidden');
                    statusText.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
            }
        });

        // Apply fade-in animation
        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
